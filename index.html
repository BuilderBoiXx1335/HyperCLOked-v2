<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEAMHYPER Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Enter site URL">
    <button onclick="launchProxy()">Go</button>
    <button onclick="toggleCloak()">Toggle Cloak</button>
  </div>

  <iframe id="proxyFrame" style="width:100%; height:calc(100vh - 50px); border:none;"></iframe>

  <div id="cloakOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9999;"></div>

  <script src="script.js"></script>
</body>
</html>
