<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cloak Banner -->
  <div id="cloak-banner">Press [K] to cloak/uncloak</div>

  <!-- Cloak Overlay -->
  <div id="cloak-overlay">
    <img src="disguise.jpg" alt="Disguise Tab">
  </div>

  <!-- Proxy UI -->
  <div id="proxy-ui">
    <h1>Homework Helper</h1>
    <input type="text" id="urlInput" placeholder="Enter full URL (https://...)">
    <button onclick="launchProxy()">Go</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
